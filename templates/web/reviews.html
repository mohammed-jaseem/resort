<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Resort Reviews</h1>
            <p class="text-gray-600">Read what our guests have to say</p>
        </header>

        <!-- Review Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Leave a Review</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="short_discription" class="block text-gray-700">Review</label>
                    <textarea id="short_discription" name="short_discription" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="rating" class="block text-gray-700">Rating</label>
                    <select id="rating" name="rating" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Excellent">5 - Excellent</option>
                        <option value="Good">4 - Good</option>
                        <option value="Average">3 - Average</option>
                        <option value="Poor">2 - Poor</option>
                        <option value="Terrible">1 - Terrible</option>
                    </select>
                </div>
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Submit</button>
            </form>
        </div>

        <!-- Reviews List -->
        <div>
            <h2 class="text-2xl font-semibold mb-4">Guest Reviews</h2>

            <!-- Review Card -->
            {% for rewiew in rewiew %}
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h3 class="text-xl font-semibold">{{rewiew.name}}</h3>
                <p class="text-gray-600">{{rewiew.short_discription}}</p>
                <div class="flex items-center mt-2">
                    {{rewiew.rating}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
