<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Book Your Room</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="John Doe">
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com">
            </div>

            <!-- Room Type Selection -->
            <div>
                <label for="room-type" class="block text-sm font-medium text-gray-700">Room Type</label>
                <select id="rooms_type" name="rooms_type" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="single_room">Single Room</option>
                    <option value="double_room">Double Room</option>
                    <option value="suite">Suite</option>
                    <option value="family_room">Family Room</option>
                </select>
            </div>

            <!-- Check-in Date -->
            <div>
                <label for="check-in" class="block text-sm font-medium text-gray-700">Check-in Date</label>
                <input type="date" id="check_date" name="check_date" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Check-out Date -->
            <div>
                <label for="check-out" class="block text-sm font-medium text-gray-700">Check-out Date</label>
                <input type="date" id="checkout_date" name="checkout_date" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Number of Guests -->
            <div>
                <label for="guests" class="block text-sm font-medium text-gray-700">Number of Guests</label>
                <input type="number" id="number" name="number" min="1" max="10" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="1">
            </div>

            <!-- Special Requests -->
            <div>
                <label for="requests" class="block text-sm font-medium text-gray-700">Special Requests</label>
                <textarea id="request_guests" name="request_guests" rows="4" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter any special requests..."></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Book Now</button>
            </div>
        </form>
    </div>
</body>
</html>
